<div class="todos">
    <form (submit)="addTodo()">
        <input 
            type="text" 
            class="todo-input"
            name="inputTodo"
            placeholder="Enter todo..."
            [(ngModel)]="inputTodo"
        />
        <div class="category">
            <div>
                <input type="checkbox" name="inputCategory" id="study" [(ngModel)]="categoryStudy"/>
                <label for="study"><img src="/assets/image/book.png" width="50px"/></label>
                <input type="checkbox" name="inputCategory" id="hobby" [(ngModel)]="categoryHobby"/>
                <label for="hobby"><img src="/assets/image/music.png" width="50px"/></label>
                <input type="checkbox" name="inputCategory" id="work" [(ngModel)]="categoryWork"/>
                <label for="work"><img src="/assets/image/hackercat.png" width="50px"/></label>
                <input type="checkbox" name="inputCategory" id="personal" [(ngModel)]="categoryPersonal"/>
                <label for="personal"><img src="/assets/image/person.png" width="50px"/></label>
            </div>
        </div>
        <br>    
        <input type="submit" value="Add Todo" class="todo-submit" />
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ?  'done' : '')}}">
        <div class="id">{{ i+1 }}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        <div *ngFor="let category of todo.todoCategory" class="todoCategory"> 
            <img src="{{ category.img }}" />
        </div>
        <div class="date">{{ todo.date }}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
